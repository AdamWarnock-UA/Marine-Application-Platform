<ActionBar>
    <Label text="Map"></Label>
</ActionBar>

<GridLayout rows="40, *" class="page">
    
    <GridLayout columns="*,*,*,*,auto,auto" horizontalalignment="center" width="100%">
        <Label id="buoyButton" col= "0" text="Buoys" textwrap="false" fontsize="12pt" textalignment="center"
            style="background: rgb(151, 151, 151)" (tap)="toggleBuoyMarkers()" onclick="buoysVisible()">
        </Label>
        <Label col= "1" text="Waves" textwrap="false" fontsize="12pt" textalignment="center"
            style="background: rgb(151, 151, 151)" (tap)="toggleWaves()">
        </Label>
        <Label col= "2" text="Wind" textwrap="false" fontsize="12pt" textalignment="center" 
            style="background: rgb(151, 151, 151);" (tap)="toggleWind()">
        </Label>
        <Label col= "3" text="Reefs" textwrap="false" fontsize="12pt" textalignment="center" 
            style="background: rgb(151, 151, 151);" (tap)="toggleReefs()">
        </Label>
        <Label col= "4" text="Temperature" textwrap="false" fontsize="12pt" textalignment="center"
            style="background: rgb(151, 151, 151);" (tap)="toggleWaterTemp()">
        </Label>
        <Label col= "5" text="Chlorophyll" textwrap="false" fontsize="12pt" textalignment="center" 
            style="background: rgb(151, 151, 151);" (tap)="toggleChlorophyll()">
        </Label>
    </GridLayout>

    <ContentView row="1" height="100%" width="100%">
        <Mapbox
            accessToken="sk.eyJ1IjoicGptYXh3ZWxsMSIsImEiOiJjazcyODk1eTAwZGxrM2RtYmEycnh5Mm1mIn0.fQPB_cPB35ohxZxM-nYarA"
            mapStyle="mapbox://styles/pjmaxwell1/ck72mixwr14m41ip9xnbigqs5"
            latitude="24.5" 
            longitude="-90"
            hideCompass="true" 
            zoomLevel="3.5" 
            showUserLocation="true" 
            (mapReady)="onMapReady($event)">
        </Mapbox>
    </ContentView>
</GridLayout>
<script>
    function buoysVisible()
    {
        var x = document.getElementById("buoyButton");
        x.style.background = "coral";
    }
</script>
