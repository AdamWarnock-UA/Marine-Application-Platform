<FlexboxLayout flexDirection="row" class="statusBox" backgroundColor="white">
    <FlexboxLayout flexDirection="column">
        <Label class="statusTitle" [text]="weatherStatusData.main"></Label>

        <Label class="statusDescription" [text]="weatherStatusData.description"></Label>
    </FlexboxLayout>
 
    <Image class="statusIcon" [src]="'http://openweathermap.org/img/wn/' + weatherStatusData.icon + '@2x.png'" ></Image>
  
</FlexboxLayout>
